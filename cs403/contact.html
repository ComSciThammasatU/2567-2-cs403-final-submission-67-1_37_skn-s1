<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="image/logo.png"  type="image/x-icon">
     <!-- swiper -->
     <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
   />
     <!-- box icon import -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css -->
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navigationbar.css">
     <link rel="stylesheet" href="css/footer.css">
     <!-- contact css -->
      <link rel="stylesheet" href="css/pageStyle/contact.css">
</head>
<body>
    <!----  NAVIGATION BAR (navigationBar.js)---->
 <nav></nav>

<!--GENERAL BANNER SECTION-->
<section class="sectionBanner">
    <div class="container">
     <div class="content">
         <h2>ติดต่อ</h2>
          <p><span>หน้าหลัก</span>
             <span>/</span>
             
             <span>ติดต่อ</span>
         </p>
     </div>
    </div>
   </section>

   <section class="contact">
    <div class="container">
        <div class="topBox">
            <div class="bxData">
                <h3 class="hedTx">ที่อยู่</h3> 
                <p><span><i class='bx bxs-map' ></i></span> <span>27/4 หมู่ 3 ต สัตหีบ จ ชลบุรี</span></p>
            </div>
            <div class="bxData">
                <h3 class="hedTx">Phone</h3> 
                <p><span> <i class='bx bxs-phone' ></i></span> <span>083 995 6985</span></p>
            </div>
            <div class="bxData">
                <h3 class="hedTx">Email</h3>
                <p><span><i class='bx bxs-envelope' ></i></span> <span>mail@domain.com</span></p>
            </div>
        </div>
        <div class="bottomBox">
            <div class="left">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42102.681655103755!2d-90.21880747306513!3d41.57249733178677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87e2139c16591a01%3A0x5f9c1c5e58038afd!2sFreelance%20Landscape!5e0!3m2!1sth!2sth!4v1721811845934!5m2!1sth!2sth" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="right">
                    <div class="inputRow">
                        <div class="inputBx">
                            <input  id="usernameInput" placeholder="ชื่อ"></input>
                        </div>
                        <div class="inputBx">
                            <input  id="emailInput" placeholder="อีเมล"></input>
                        </div>
                    </div>
                    <div class="inputBx">
                        <input type="text" id="" id="หัวข้อ" placeholder="แจ้งเรื่อง">
                    </div>
                    <div class="inputBx">
                        <textarea name="" id="messageInput" placeholder="Message"></textarea>
                    </div>
                    <button class="submitContactBtn">ส่ง</button>
            </div>
        </div>
    </div>
   </section>


  


<!-- import box icon -->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<!-- import Swiper script -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- import SweetAlert 2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <!--All script -->
 <script src="./js/swiperScript/allSwiper.js"></script>
 <script src="./js/preloader.js"></script>
 <script src="./js/navigationBar.js"></script>
 <script src="./js/footer.js"></script>
</body>
</html>
